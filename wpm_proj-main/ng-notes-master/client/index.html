<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diarium - Your Personal Digital Diary</title>

  <!-- Google Fonts - Elegant & Professional -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap & Fonts -->
  <link rel="stylesheet" href="assets/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/angular-loading-bar/build/loading-bar.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css-masonry/masonry.css">
  <link rel="stylesheet" href="css/global-theme.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/landing-style.css">
  <link rel="stylesheet" href="css/calendar-style.css">
  <link rel="stylesheet" href="css/about-style.css">
  <link rel="stylesheet" href="css/entries-style.css">
  <link rel="stylesheet" href="css/todo-style.css">
  <link rel="stylesheet" href="css/cursive-aesthetics.css">

  <!-- Global Pastel Theme -->
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #fff0f6, #e8f5ff, #f0f8ff);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #4a5568;
      line-height: 1.6;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #5a4a6a;
      line-height: 1.3;
    }
    
    .navbar {
      background: linear-gradient(135deg, rgba(255, 245, 250, 0.95), rgba(248, 235, 255, 0.95));
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 20px rgba(218, 165, 218, 0.15);
      border-bottom: 1px solid rgba(218, 165, 218, 0.2);
    }
    
    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }
    
    /* Selection color */
    ::selection {
      background: rgba(218, 165, 218, 0.3);
      color: #5a4a6a;
    }
  </style>

  <!-- jQuery (required for scripts.js) -->
  <script src="assets/jquery/3.1.1/jquery.min.js"></script>
  
  <!-- AngularJS Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a class="logo" ui-sref="landing"><h1>Diarium</h1></a>
      <ul class="nav-links">
        <li><a ui-sref="about">About</a></li>
        <li><a ui-sref="entries">Entries</a></li>
        <li><a ui-sref="todo">To-Do</a></li>
        <li><a ui-sref="calendar">Calendar</a></li>
        <li><a ui-sref="login">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content view -->
  <div ui-view></div>

  <!-- Application Scripts -->
  <script src="app.js"></script>
  
  <!-- Controller Scripts -->
  <script src="controllers/landing.controller.js"></script>
  <script src="controllers/about.controller.js"></script>
  <script src="controllers/entries.controller.js"></script>
  <script src="controllers/todo.controller.js"></script>
  <script src="controllers/calendar.controller.js"></script>
  <script src="controllers/login.controller.js"></script>
  
  <!-- Utility Scripts (if needed) -->
  <script src="js/script.js"></script>

</body>
</html>
