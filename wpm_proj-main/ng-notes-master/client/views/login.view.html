<div class="container text-center">
  <h2>Login to Diarium</h2>
  <form ng-submit="vm.login()">
    <input type="email" placeholder="Email" ng-model="vm.email" />
    <input type="password" placeholder="Password" ng-model="vm.password" />
    <button type="submit" class="button button-main">Login</button>
  </form>
</div>
